<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин</title>
  <link rel="stylesheet" href="styles.css"> <!-- Подключаем стили -->
</head>
<body>

<h1>Добро пожаловать в магазин!</h1>

<div class="shop-items">
  <div class="item">
    <img src="free_spins.png" alt="10 бесплатных прокруток">
    <h3>10 бесплатных прокруток</h3>
    <p>Получите 10 бесплатных прокруток!</p>
    <p>Цена: Бесплатно</p>
    <button class="buy-btn" data-price="0" data-free-spins="10">Купить</button>
  </div>

  <div class="item">
    <img src="item2.png" alt="Item 2">
    <h3>Товар 2</h3>
    <p>Описание товара 2</p>
    <p>Цена: 200</p>
    <button class="buy-btn" data-price="200">Купить</button>
  </div>
  <div class="item">
    <img src="item3.png" alt="Item 3">
    <h3>Товар 3</h3>
    <p>Описание товара 3</p>
    <p>Цена: 300</p>
    <button class="buy-btn" data-price="300">Купить</button>
  </div>
</div>

<a class="back-link" href="index.html">Вернуться в казино</a>

<script src="shop.js"></script> <!-- Подключаем скрипт для работы магазина -->
</body>
</html>
